<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    #test{
        width: 100%;
        height: 100%;
        background-color: #00A3AF;
    }
</style>
<body>

<div id="test"></div>
</body>
<script src="jquery-3.1.0.js" type="application/javascript"></script>
<script>
    (function($){



                var startX, startY,endX,endY;
//
              $("#test").bind("touchstart",start)
              $("#test").bind("touchmove",move)
//                document.getElementById("test").addEventListener("touchstart",start,false);
//                document.getElementById("test").addEventListener("touchmove",move,false);

               function start (event){
                   console.log(1)
                   console.log(event.touches)
                   var touch = event.touches[0]
                   startX = touch.clientX

               }
                function  move(event){
                    var touch = event.touches[0];
                    endX = touch.clientX;

                    alert("结果" +endX+"和"+startX);
                }



    })(jQuery)
</script>
